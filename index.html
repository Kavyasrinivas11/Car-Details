<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-blue-100">





    <div class="container mt-5">
        <div class="row align-items-center shadow p-5 bg-blue-200">
<h1 class=" fw-bolder text-center fw-bolder text-5xl mb-5 p-3 mb-5">Login</h1>
            <div class="col-md-5 text-center mt-4">
                <div class="bg-white p-4 shadow rounded-lg">
                    <form id="store_form">
                        <h1 class="fw-bolder text-2xl mb-3">Enter Details</h1>
                        <label for="brand" class="form-label text-start d-block">Car Brand</label>
                        <input type="text" id="brand" class="form-control mb-3" placeholder="Car Brand">
                        <label for="price" class="form-label text-start d-block">Price</label>
                        <input type="text" id="price" class="form-control mb-3" placeholder="Price">
                        <label for="key" class="form-label text-start d-block">Key</label>
                        <input type="text" id="key" class="form-control mb-3" placeholder="Key">

                        <button type="button" class="btn border-success text-success w-100" onclick="store_record()">Store Record</button>
                    </form>
                </div>
            </div>


            <div class="col-md-7 mt-5">

                <div class="row g-4">

                    <div class="col-md-7">
                        <div class="bg-white p-4 shadow rounded-lg">
                            <form class="mt-5" id="retrieve_form">
                                <h1 class="fw-bolder text-2xl mb-3">Enter Key to Retrieve Item</h1>
                                <label for="password"
                                    class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Key</label>
                                <input type="text" id="k" class="form-control mb-3" placeholder="Key">
                                <button type="button" class="btn border-primary text-primary w-100" onclick="retrieve_key()">Retrieve Record</button>
                                <div id="search_result"></div>
                            </form>
                        </div>
                    </div>


                    <div class="col-md-5 mt-5">
                        <div class="bg-white p-4 shadow rounded-lg ">
                            <form id="delete_form">
                                <h1 class="fw-bolder text-2xl mb-3">Enter Key to Delete Item</h1>
                                <label for="password"
                                    class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Car
                                    Brand</label>
                                <input type="text" id="ky" class="form-control mb-3" placeholder="Key">
                                <button type="button" class="btn border-danger text-danger w-100" onclick="remove_record()">Remove Record</button>
                                  <div id="remove_result"></div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
              <button type="button" class="btn btn-dark w-100 mt-5" onclick="clear_record()">Clear Record</button>
        </div>
    </div>

    <script>
function store_record() {
  const rec_store = {
    car_brand: brand.value.trim(),
    car_price: price.value.trim(),
    car_key: key.value.trim()
  };

  if (rec_store.car_brand === "" || rec_store.car_price === "" || rec_store.car_key === "") {
    alert("‚ö†Ô∏è Please fill all the fields before saving.");
  } 
  else if (localStorage.getItem(rec_store.car_key)) {
    // ‚úÖ Prevent duplicate keys
    alert("‚ùå This key already exists! Please use a unique key.");
  } 
  else {
    localStorage.setItem(rec_store.car_key, JSON.stringify(rec_store));
    alert("‚úÖ Car record saved successfully!");
    document.getElementById("store_form").reset();
  }
}

function retrieve_key() {
  let key_val = document.getElementById("k").value;
  let result = document.getElementById("search_result");
  let ret_val = JSON.parse(localStorage.getItem(key_val));

  if (ret_val) {
    result.innerHTML = `
      <div class="bg-success text-white p-3 rounded shadow mt-3">
        <p>
          Car Key: ${ret_val.car_key} <br>
          Car Price: ${ret_val.car_price} <br>
          Car Brand: ${ret_val.car_brand}
        </p>
      </div>`;
    document.getElementById("retrieve_form").reset();
  } else {
    result.innerHTML = `
      <div class="bg-danger text-white p-3 rounded shadow mt-3">
        <p>‚ùå Key Not Found</p>
      </div>`;
  }
}

function remove_record() {
  let val_key = document.getElementById("ky").value;
  let del_val = JSON.parse(localStorage.getItem(val_key));
  let result_remove = document.getElementById("remove_result");

  if (del_val) {
    localStorage.removeItem(val_key);
    alert("üóëÔ∏è The record has been removed successfully!");
    document.getElementById("delete_form").reset();
  } else {
    result_remove.innerHTML = `
      <div class="bg-danger text-white p-3 rounded shadow mt-3">
        <p>‚ùå Key Not Found</p>
      </div>`;
  }
}

function clear_record() {
  if (confirm("Are you sure you want to clear all records?")) {
    localStorage.clear();
    alert("üßπ All records cleared!");
  }
}
</script>

</body>

</html>
